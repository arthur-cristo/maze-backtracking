<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Maze Backtracking</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
  </head>
  <body>
    <main class="main-container">
      <aside>
        <h1>Maze Backtracking</h1>
        <div class="size-control">
          <label for="mazeSize">Tamanho do labirinto:</label>
          <input type="range" id="mazeSize" min="7" max="41" step="2" value="15" />
          <span id="mazeSizeValue">15x15</span>
        </div>
        <div class="size-control">
          <label for="speedControl">Velocidade do rob√¥:</label>
          <input type="range" id="speedControl" min="1" max="100" value="50" />
          <span id="speedValue">Normal</span>
        </div>
        <div class="counters">
          <div><span class="counter-label">Passos dados:</span> <span id="steps" class="counter-value">0</span></div>
          <div><span class="counter-label">Retornos:</span> <span id="backtracks" class="counter-value">0</span></div>
        </div>
        <div class="controls">
          <button id="solveMaze">Resolver Labirinto</button>
          <button id="stopMaze">Parar</button>
          <button id="resetMaze">Reiniciar</button>
          <button id="backButton">Voltar</button>
        </div>
      </aside>
      <section class="maze-section">
        <div id="maze"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
