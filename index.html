<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Maze Backtracking</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
  </head>
  <body>
    <main class="main-container">
      <aside>
        <h1>Maze Backtracking</h1>
        <div class="controls">
          <div>
            <label for="mazeSize">Tamanho:</label>
            <input
              type="range"
              id="mazeSize"
              value="25"
              min="5"
              max="99"
              step="2"
            />
            <span id="mazeSizeValue">25</span>
          </div>
          <div>
            <button id="generateMaze">Gerar Labirinto</button>
            <button id="solveMaze">Resolver Labirinto</button>
          </div>
        </div>
      </aside>
      <div id="maze"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
